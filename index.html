<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href=".\bootstrap\css\bootstrap.css" rel="stylesheet" />
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom Content -->
    <link href="assets/stylesheets/index.css" rel="stylesheet" />

</head>

<body>
    <div class="no-wrap fill-page-x-y">
        <div class="row fill-page adaptive-flex">
            <div id="toolbar" class="col-12 col-sm-3 row p-4">
                <!-- Document details (title, subject, etc.) -->
                <div class="col-4 col-sm-12">
                    <h1 id="documentClass">AP Physics 2</h2>
                        <h2 id="documentTopic">Unit 1 Intro</h2>
                </div>
                <!-- Text styling -->
                <div class="col-4 col-sm-12 p-4" id="text-manipulation">
                    <div class="row p-0 dropdown show" id="font-selector">
                        <a class="btn btn-secondary shadow-none dropdown-toggle" href="#" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Arial
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#">Times New Roman</a>
                            <a class="dropdown-item" href="#">Montserrat</a>
                            <a class="dropdown-item" href="#">Roboto</a>
                        </div>
                    </div>
                    <div class="row p-0" id="text-modifiers">
                        <div id="bold" class="modifier-container container col-4">
                            <div class="psuedo-modifier-container"><span class="letter">B</span></div>
                        </div>
                        <div id="bold" class="modifier-container container col-4">
                            <div class="psuedo-modifier-container"><span class="letter">U</span></div>
                        </div>
                        <div id="bold" class="modifier-container container col-4">
                            <div class="psuedo-modifier-container"><span class="letter">I</span></div>
                        </div>
                    </div>
                </div>
                <!-- Chat -->
                <div class="col-4 col-sm-12">
                    <h2>Chat</h2>
                </div>
            </div>
            <div id="document-container" class="col-12 col-sm-9 row" id="pages">
                <div class="page row">
                    <div class="text">
                        <p class="dark-text editable" contenteditable="true">Welcome to the document!</p>
                    </div>
                </div>
            </div>
        </div>
        <div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
</body>

</html>
